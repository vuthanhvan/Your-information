<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <input type="hidden" class="form-control" id="formAction" name="formAction" value="add">
                    <input type="hidden" class="form-control" id="project-id-input">
                    <div class="mb-3">
                        <div class="row mb-4">
                            <label for="horizontal-firstname-input" class="col-sm-2 col-form-label">First name: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="horizontal-firstname-input" placeholder="Enter Your">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-email-input">Email</label>
                                    <input type="email" class="form-control" id="formrow-email-input" placeholder="Enter Your Email ID">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-password-input">Password</label>
                                    <input type="password" class="form-control" id="formrow-password-input" placeholder="Enter Your Password" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="formrow-inputCity">Location :</label>
                                <input type="text" class="form-control" id="formrow-inputCity" placeholder="Enter Your Living City">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Image</label>

                        <div class="text-center">
                            <div class="position-relative d-inline-block">
                                <div class="position-absolute bottom-0 end-0">
                                    <label for="project-image-input" class="mb-0" data-bs-toggle="tooltip" data-bs-placement="right" title="Select Image">
                                        <div class="avatar-xs">
                                            <div class="avatar-title bg-light border rounded-circle text-muted cursor-pointer shadow font-size-16">
                                                <i class='bx bxs-image-alt'></i>
                                            </div>
                                        </div>
                                    </label>
                                    <input class="form-control d-none" value="" id="project-image-input" type="file" accept="image/png, image/gif, image/jpeg" (change)="fileChange($event)">
                                </div>
                                <div class="avatar-lg">
                                    <div class="avatar-title bg-light rounded-circle">
                                        <img src="" id="projectlogo-img" class="avatar-md h-auto rounded-circle" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="projectdesc-input" class="form-label">Profile Description</label>
                        <textarea class="form-control" id="projectdesc-input" rows="3" placeholder="Enter profile description..." required></textarea>
                        <div class="invalid-feedback">Please enter a Profile description.</div>
                    </div>
                 
                   
                </div>
            </div>

        </div>
     
    </div>
    <!-- end col -->

    <div class="col-lg-8">
        <div class="text-end mb-4">
            <button type="submit" class="btn btn-primary">Save details</button>
        </div>
    </div>
    <!-- end row -->
</div>
